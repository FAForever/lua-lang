  binaries:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Build lua
        run: make \
          MYCFLAGS='-O3 -fomit-frame-pointer' \
          USERCONF=$'-DLUA_USERCONFIG=\'"./etc/saconfig.c"\' -DUSE_READLINE' \
          EXTRA_LIBS='-lm -ldl -lreadline -lhistory'

      - name: Create archive
        run: tar -czf faf-lua-linux.tar.gz bin/* include/*.h lib/*.a

      - name: Upload release asset
        uses: alexellis/upload-assets@0.2.2
        env:
          GITHUB_TOKEN: ${{ github.token }}
        with:
          asset_paths: '["faf-lua-linux.tar.gz"]'
